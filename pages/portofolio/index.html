<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link class="icon-page" rel="icon" href="images/new_of_logo_connect.png">
    <title>Home official</title>
</head>
<body  class="background-main">
   
    <section class="container">
    
    <div class="big-title">
    <p class="gradient-text"> Welcome to My Router Inspector Account</p>
    <p class="details">You can manage your prefrencies from here too and over devices with 'Scanner tool'.<br>Most watchers does not have this feature so<br>We added this option as a bonus, sure it's intersting!.</p>
  
    

    </div>
    <div class="grid-container">

        <div class="card">
            <div class="bg-img">
                <img class="utility-bg" src="./pages/portofolio/images/account_8px.png">
            </div>
            <div class="content">
            <h2>Please, Login to show your pre-<br>saved configs.</h2>
            </div>
            
                <div class="login-form">
                 
                     <form  name="myform" method="get" onsubmit="loadUsers(this); return false;">
                      <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" autofocus required />
                      </div>
                      <div>
                          <label>Password</label> 
                          <label class="forgot-password"><a href="#">Forgot your password?</a></label>
                        <input type="password" name="password" id="password" required />
                      </div>
                      <div>
                        <button name="submit" id="submit">Login</button>
                      </div>
                      
                   </form>

                    
        </div>

      

    </div>
    
   
   
   
<!--<script src="./src/profolioscript.js"></script>-->


</body>

</html>
